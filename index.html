<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Leftover Chef</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 transition-all hover:shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üë®‚Äçüç≥ The Leftover Chef</h1>
            <p class="text-gray-500 text-sm">Turn your random ingredients into a masterpiece.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">What's in your fridge?</label>
                <input type="text" id="ingredients" placeholder="e.g. eggs, stale bread, milk" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <button onclick="getRecipe()" 
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors flex justify-center items-center gap-2">
                <span>Cook Something</span>
                <div id="loading" class="loader"></div>
            </button>
        </div>

        <div id="result" class="mt-8 hidden p-4 bg-gray-50 rounded-lg border border-gray-100 text-gray-700 text-sm leading-relaxed whitespace-pre-line"></div>
    </div>

    <script>
        async function getRecipe() {
            const input = document.getElementById('ingredients').value;
            const btn = document.querySelector('button');
            const loader = document.getElementById('loading');
            const resultBox = document.getElementById('result');

            if(!input) return alert("Please enter some ingredients!");

            // UI Loading State
            btn.disabled = true;
            loader.style.display = 'block';
            resultBox.classList.add('hidden');

            try {
                const response = await fetch('/api/recipe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients: input.split(',') })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultBox.textContent = data.recipe;
                    resultBox.classList.remove('hidden');
                } else {
                    alert("Chef error: " + (data.detail || "Unknown error"));
                }
            } catch (err) {
                alert("Network error. Please try again.");
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
